<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <title>Aldrich Ar Experience</title>
    </head>
    <body style="margin: 0px; overflow: hidden;">
        <div>
            <div>Loading ...</div>
        </div>
        <a-scene
        vr-mode-ui="enabled: false;"
        render="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
            
            <a-nft
            type="nft"
            url="./AldrichTarget2"
            >
                <!-- a-box scale="500 500 500" position="0 0 0" color="Cyan"></a-box /!-->
                <a-entity gltf-model="./AldrichTarget2.gltf" animation-mixer=" loop: repeat" scale="20 20 20" position="0 0 -100" rotation="-90 0 0">
                </a-entity>
            </a-nft>
            
            <a-nft
            type="nft"
            url="./LinkToSocials"
            >
                <a-box scale="500 500 500" position="0 0 0" color="Cyan"></a-box>
                <!--a-entity gltf-model="" animation-mixer=" loop: repeat" scale="10 10 10" position="0 0 -100" rotation="-90 0 0">
                </a-entity /!-->
            </a-nft>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
